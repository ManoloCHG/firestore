<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-menu side="start" menuId="first" contentId="content1">
    <ion-list>
      <ion-menu-toggle auto-hide="true">
        <ion-list>
          <ion-item>
            <ion-icon name="log-in" slot="start"></ion-icon>
            <ion-label (click)="login()">Login</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="log-out" slot="start"></ion-icon>
            <ion-label (click)="logout()">Log out</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="finger-print" slot="start"></ion-icon>
            <ion-label (click)="goRegisterPage()">Register</ion-label>
          </ion-item>
        </ion-list>
      </ion-menu-toggle>
    </ion-list>
  </ion-menu>
  <ion-router-outlet id="content1"></ion-router-outlet>
  <ion-list>
    <ion-item *ngFor="let documentLibro of arrayColeccionLibros" (click)="selecLibro(documentLibro)">
      <ion-grid>
        <ion-row>
          <ion-col size="3">
            <ion-img [src]="documentLibro.data.url"></ion-img>
          </ion-col>
          <ion-col>
            <h2><b>{{documentLibro.data.titulo}}</b></h2>
            <p>{{documentLibro.data.autor}}</p>
            <p>{{documentLibro.data.date}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <ion-fab  *ngIf="isLogged" horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button (click)="insertar()">
      <ion-icon ios="ios-add" md="md-add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button slot="start" (click)="irperfil()">
      <ion-icon name="map"></ion-icon>
    </ion-button>
    <ion-button slot="end" (click)="irbuscar()">
      <ion-icon slot="icon-only" name="search" ></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>

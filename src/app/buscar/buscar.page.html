<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-menu side="start" menuId="first" contentId="content1">
    <ion-list>
      <ion-menu-toggle auto-hide="true">
        <ion-list>
          <ion-item>
            <ion-icon name="log-in" slot="start"></ion-icon>
            <ion-label (click)="login()">Log in</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="log-out" slot="start"></ion-icon>
            <ion-label>Log out</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="finger-print" slot="start"></ion-icon>
            <ion-label (click)="goRegisterPage()">Register</ion-label>
          </ion-item>
          <ion-item *ngIf="isLogged">
            <ion-icon name="mail" slot="start"></ion-icon>
            <p>{{userEmail}}</p>
          </ion-item>
        </ion-list>
      </ion-menu-toggle>
    </ion-list>
  </ion-menu>
  <ion-router-outlet id="content1"></ion-router-outlet>
  <ion-item>
    <p>En esta pagina se podra buscar de forma selectiva dentro de la base de datos</p>
  </ion-item>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button slot="start" (click)="irinicio()">
      <ion-icon slot="icon-only" name="home" ></ion-icon>
    </ion-button>
    <ion-button slot="end" (click)="irperfil()">
      <ion-icon name="map"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>

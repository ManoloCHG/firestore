<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
  integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
  crossorigin=""/>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div id="mapId" style="height:500px"></div>
  <ion-list>
    <ion-row>
      <ion-col>
        <ion-label>
          Manuel Jose Chacon Guerra
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>
          Prado del rey, 11660 
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>
          manolodeprado72@gmail.com
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="llamada()">
          <ion-icon name="call"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
  <ion-menu side="start" menuId="first" contentId="content1">
    <ion-list>
      <ion-menu-toggle auto-hide="true">
        <ion-list>
          <ion-item>
            <ion-icon name="log-in" slot="start"></ion-icon>
            <ion-label (click)="login()">Log in</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="log-out" slot="start"></ion-icon>
            <ion-label>Log out</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="finger-print" slot="start"></ion-icon>
            <ion-label (click)="goRegisterPage()">Register</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="mail" slot="start"></ion-icon>
            <p>{{userEmail}}</p>
          </ion-item>
        </ion-list>
      </ion-menu-toggle>
    </ion-list>
  </ion-menu>
  <ion-router-outlet id="content1"></ion-router-outlet>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button slot="start" (click)="irinicio()">
      <ion-icon slot="icon-only" name="home" ></ion-icon>
    </ion-button>
    <ion-button slot="end" (click)="irbuscar()">
      <ion-icon slot="icon-only" name="search" ></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
